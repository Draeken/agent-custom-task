<div (blur)="onTouched()" fxLayout fxLayoutAlign="space-between stretch">
  <md-input-container [color]="'accent'">
    <input  #durationInput mdInput [value]="duration | duration:selectedUnit"
      type="number" (change)="onChange(durationInput.value)">
  </md-input-container>
  <md-select (change)="selectedUnit=$event.value">
    <md-option *ngFor="let unit of units" [value]="unit.value">{{ unit.view }}</md-option>
  </md-select>
</div>
