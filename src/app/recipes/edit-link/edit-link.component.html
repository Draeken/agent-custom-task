<md-card class="mat-elevation-z">
  <md-card-title>
    <div class="header">
      <div class="title">Link</div>
      <div class="action">
        <button md-icon-button (click)="openDialog()"><md-icon>edit</md-icon></button>
      </div>
    </div>
  </md-card-title>
  <md-card-content>
    <div class="entry-link" *ngFor="let link of recipe.links">
      <h3>Link to {{ link.recipeId | recipeId | async }}</h3>
      <div class="info">
        Delay {{ link.kind }} {{ link.timeElapsed | timeBoundary:false }}
      </div>
    </div>
  </md-card-content>
</md-card>
