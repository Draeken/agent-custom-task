<div [formGroup]="form" (blur)="onTouched()">
  <md-input-container [color]="'accent'">
    <input formControlName="date" mdInput [mdDatepicker]="datePicker">
    <button mdSuffix [mdDatepickerToggle]="datePicker"></button>
    <md-error>Invalid date</md-error>
  </md-input-container>
  <md-datepicker #datePicker [startAt]="startDate"></md-datepicker>
  <md-input-container [color]="'accent'">
    <input formControlName="hour" #hourInput mdInput type="time">
  </md-input-container>
</div>
