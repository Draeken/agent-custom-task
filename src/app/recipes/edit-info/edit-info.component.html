<md-card class="mat-elevation-z">
  <md-card-title>
    <div class="header">
      <div class="title">Identity</div>
      <div class="action">
        <button md-icon-button (click)="openDialog()"><md-icon>edit</md-icon></button>
      </div>
    </div>
  </md-card-title>
  <md-card-content>
    <div class="entry-title" [style.display]="recipe?.title ? 'block' : 'none'">
      <h3>Name</h3>
      {{ recipe?.title }}
    </div>
    <div class="entry-description" [style.display]="recipe?.description ? 'block' : 'none'">
      <h3>Description</h3>
      {{ recipe?.description }}
    </div>
  </md-card-content>
</md-card>
