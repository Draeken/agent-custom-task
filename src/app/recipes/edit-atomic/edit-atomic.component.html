<md-card class="mat-elevation-z">
  <md-card-title>
    <div class="header">
      <div class="title">Time location</div>
      <div class="action">
        <button md-icon-button (click)="openDialog()"><md-icon>edit</md-icon></button>
      </div>
    </div>
  </md-card-title>
  <md-card-content>
    <div class="entry-start" [style.display]="displayStart ? 'block' : 'none'">
      <h3>Start date</h3>
      {{ recipe?.atomic.start | timeBoundary }}
    </div>
    <div class="entry-length" [style.display]="displayDuration ? 'block' : 'none'">
      <h3>Duration</h3>
      {{ recipe?.atomic.duration | timeBoundary:false }}
    </div>
    <div class="entry-end" [style.display]="displayEnd ? 'block' : 'none'">
      <h3>End date</h3>
      {{ recipe?.atomic.end | timeBoundary:true:false }}
    </div>
  </md-card-content>
</md-card>
