<div [formGroup]="form" (blur)="onTouched()">
  <md-input-container [color]="'accent'">
    <input formControlName="date" mdInput [mdDatepicker]="datePicker" [min]="minDate" [max]="maxDate">
    <button mdSuffix [mdDatepickerToggle]="datePicker"></button>
    <md-error> {{ invalidDateMsg }}</md-error>
  </md-input-container>
  <md-datepicker #datePicker [startAt]="startDate"></md-datepicker>
</div>
